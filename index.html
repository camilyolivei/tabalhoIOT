</head>
<body>
  <header>

    <nav class="navbar">

  <main>

  <script>
    const quizData = [
      { question: "1. O que significa IoT (Internet of Things)?", options: ["Rede social de dispositivos inteligentes","ConexÃ£o de objetos do dia a dia Ã  internet para coletar e trocar dados","Um aplicativo que controla casas inteligentes","Um sistema usado apenas em fÃ¡bricas"], correct: 1 },
      { question: "2. Quais sÃ£o as 4 camadas principais da IoT?", options: ["Hardware, software, nuvem e usuÃ¡rios","Dispositivos, rede, plataforma e aplicaÃ§Ã£o","Dispositivos, energia, satÃ©lite e nuvem","Rede, usuÃ¡rios, operadora e seguranÃ§a"], correct: 1 },
      { question: "3. Qual tecnologia sem fio Ã© ideal para wearables porque consome pouca energia?", options: ["Zigbee","5G","Bluetooth Low Energy (BLE)","Wi-Fi"], correct: 2 },
      { question: "4. Em IoT, qual Ã© a funÃ§Ã£o da camada de aplicaÃ§Ã£o?", options: ["Conectar os dispositivos fisicamente","Interpretar os dados coletados e entregÃ¡-los ao usuÃ¡rio final","Fornecer energia elÃ©trica aos sensores","Fabricar os dispositivos inteligentes"], correct: 1 },
      { question: "5. Exemplo real de IoT em cidade?", options: ["Postes que coletam energia solar e informam falhas automaticamente","RelÃ³gio despertador comum","CÃ¢meras de seguranÃ§a analÃ³gicas","Telefone fixo residencial"], correct: 0 },
      { question: "6. Qual tecnologia Ã© indicada para sensores em Ã¡reas rurais distantes?", options: ["Wi-Fi","Bluetooth","LoRaWAN","USB"], correct: 2 },
      { question: "7. No caso de Campinas, qual foi o foco da aplicaÃ§Ã£o de IoT?", options: ["Controle de drones","IluminaÃ§Ã£o pÃºblica inteligente","Jogos digitais","Redes sociais inteligentes"], correct: 1 },
      { question: "8. Qual NÃƒO Ã© um desafio da IoT?", options: ["SeguranÃ§a e privacidade","Interoperabilidade","Alto custo inicial","Aumento da memÃ³ria humana"], correct: 3 },
      { question: "9. Maior preocupaÃ§Ã£o Ã©tica da IoT?", options: ["Beleza dos dispositivos","Coleta e uso indevido de dados pessoais","Quantidade de cabos utilizados","Durabilidade das baterias"], correct: 1 },
      { question: "10. Qual tendÃªncia futura Ã© esperada para IoT?", options: ["Menor integraÃ§Ã£o com IA","ReduÃ§Ã£o do uso de sensores","ExpansÃ£o para cidades inteligentes e saÃºde digital","Fim do uso de conectividade sem fio"], correct: 2 }
    ];

    const quizForm = document.getElementById("quiz-form");
    const resultsDiv = document.getElementById("results");
    const feedbackDiv = document.getElementById("feedback");

    function loadQuiz() {
      quizForm.innerHTML = "";
      resultsDiv.textContent = "";
      feedbackDiv.innerHTML = "";

      quizData.forEach((q, index) => {
        const questionDiv = document.createElement("div");
        questionDiv.classList.add("question");
        const questionTitle = document.createElement("h3");
        questionTitle.textContent = q.question;
        questionDiv.appendChild(questionTitle);

        q.options.forEach((option, i) => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = "q" + index;
          input.value = i;
          label.appendChild(input);
          label.append(" " + option);
          questionDiv.appendChild(label);
        });

        quizForm.appendChild(questionDiv);
      });
    }

    document.getElementById("submit").addEventListener("click", () => {
      let score = 0;
      let feedbackHTML = "<h3>CorreÃ§Ã£o:</h3><ul>";

      quizData.forEach((q, index) => {
        const answer = document.querySelector(`input[name="q${index}"]:checked`);
        if (answer && parseInt(answer.value) === q.correct) {
          score++;
        } else {
          feedbackHTML += `<li><b>${q.question}</b><br>
            Sua resposta: ${answer ? q.options[answer.value] : "NÃ£o respondeu"}<br>
            Resposta correta: ${q.options[q.correct]}</li><br>`;
        }
      });

      resultsDiv.textContent = `VocÃª acertou ${score} de ${quizData.length} questÃµes.`;

      if (score < quizData.length) {
        feedbackDiv.innerHTML = feedbackHTML + "</ul>";
      } else {
        feedbackDiv.innerHTML = "<p>ðŸŽ‰ ParabÃ©ns, vocÃª acertou todas!</p>";
      }
    });

    document.getElementById("reset").addEventListener("click", () => {
      loadQuiz();
    });

    loadQuiz();
  </script>
</body>
</html>
